<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Landing Page</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo/logo.png" alt="logo">
    </div>
  </header>
  <main class="main">
    <div class="main-section-text">
      <h1>Want to be your own Boss</h1>
      <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </div>
    <div class="main-section-image">
      <img src="images/bg-image/scooter.svg" alt="scooter">
    </div>
    <div class="main-section-form">
      <h1>Apply Now</h1>
      <p>Enter your info below</p>
      <form method="post" id="nameform">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="phone#">Phone number</label><br>
        <input type="text" id="phone#" name="phone#"><br>
        <label for="email">Email Adress</label><br>
        <input type="text" id="email" name="email"><br>
        <input type="checkbox" name="agree" value="agree">
        <label for="agree">I agree to Dash terms</label><br>
      </form>
      <button type="submit" form="nameform" value="submit">DRIVE WITH US</button>
      <p>Already applied? Check your application status here</p>
    </div>
  </main>
  <footer>
    <p>See how much you can earn with Dash</p>
    <p>how many hours do you want to drive with us this week?</p>
    <form method="post" id="calform">
      <label for="hours"></label><br>
      <input type="text" id="hours" name="hours" placeholder="Hours"><br>
      <label for="city"></label><br>
      <input type="text" id="city" name="city" placeholder="City"><br>
    </form>
    <button type="button" form="calform" value="submit">CALCULATE</button>
  </footer>
</body>

</html>
